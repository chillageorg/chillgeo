<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
</head>
<body>
<title>chillgeo.ch</title>

<div class="wrapper clearfix">


    <p class="theme">


    <div id="main" ng-app>
        <!-- The navigation menu will get the value of the "active" variable as a class.
             The $event.preventDefault() stops the page from jumping when a link is clicked. -->

        <nav class="{{active}}" ng-click="$event.preventDefault()">

            <!-- When a link in the menu is clicked, we set the active variable -->

            <a href="#/home/chillgeo" class="home" ng-click="active='home'">Home</a>
            <a href="#/about" class="about" ng-click="active='about'">about</a>
            <a href="#/projects" class="projects" ng-click="active='projects'">Projects</a>
            <a href="#/services" class="services" ng-click="active='services'">Services</a>
            <a href="#/contact" class="contact" ng-click="active='contact'">Contact</a>
        </nav>


    </div>

    </p>

    <div class='container clearfix' ng-view>
    </div>

</div>


<!-- If localhost -->

<script type="text/javascript" src="js/ctrl/Routing.js"></script>

</script>
</body>
