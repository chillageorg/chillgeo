<div class='conthead home' id="divhome">
</div>
<div class='content'>
<p class="content-home" id="contenthome"></p>

</div>
<script type="text/javascript">
    jQuery(document).ready(function () {

        jQuery('#divhome').hide();
        jQuery("#divhome").fadeIn(2000);
        jQuery("#divhome").show();


        var imageUrl = 'img/home/01.jpg';
        jQuery('#contenthome').css({
            backgroundImage : 'url(' + imageUrl + ')',
            backgroundRepeat : 'no-repeat'
        });
        jQuery("#contenthome").hide();

        jQuery("#contenthome").fadeIn(1000);
        jQuery("#contenthome").show();




    });
</script>
