<div class='content clearfix'>
    <p class="content-header">Kontakt</p>

    <p class="content-text">

    <form id="myForm" name="form1" method="post">
        <label for="name">Name:</label>
        <input name="name" type="text" autofocus required id="name" form="myForm">
        <label for="vorname">Vorname:</label>
        <input name="vorname" type="text" autofocus required id="vorname" form="myForm">
        <label for="email">Email:</label>
        <input name="email" type="email" required id="email" form="myForm">
        <label for="msg">Nachricht:</label>
        <textarea name="msg" rows="10" required id="msg" form="myForm"></textarea>
    </form>
    </p>
</div>
